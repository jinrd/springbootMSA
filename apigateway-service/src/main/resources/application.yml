server:
  port: 8000
  
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
      
      
spring:
  application:
    name: apigateway-service

  cloud:
    gateway:
      default-filters:
      - name: GlobalFilter # 글로벌 필터 이름
        args: # GlobalFilter 에 정의한 파라미터
          baseMessage: Spring Cloud Gateway Global Filter
          preLogger: true
          postLogger: true
      routes:
      - id: first-service
#        uri: http://localhost:8081/ 유레카 서버 등록전
        uri: lb://MY-FIRST-SERVICE # 유레카 서버에 등록된 Application name 을 사용한다.
        predicates:
        - Path=/first-service/**
        filters:
#        - AddRequestHeader=first-request, first-request-header2
#        - AddResponseHeader=first-response, first-response-header2
         - CustomFilter
      - id: second-service
#        uri: http://localhost:8082/
        uri: lb://MY-SECOND-SERVICE # 유레카 서버에 등록된 Application name 을 사용한다.
        predicates:
        - Path=/second-service/**
        filters:
#        - AddRequestHeader=second-request, second-request-header2
#        - AddResponseHeader=second-response, second=response-header2
        - name: CustomFilter # 다수의 필터 사용시 name 필
        - name: LoggingFilter
          args:
            baseMessage: Spring Cloud Gateway Logging Filter
            preLogger: true
            postLogger: true
    
    # http://localhost:8081/first-service/ <- 로 요청이 되기 때문에 first service 의 controller 매핑을 수정해준다.
    # sercond service 같이 수정해준다.